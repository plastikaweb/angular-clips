<!-- Main Content -->
  <section class="container p-6 mx-auto my-8 bg-secondary">
    <div class="flex relative flex-col rounded">
      <!-- Title and Uploader -->
      <h1 class="mb-2 text-3xl font-bold">{{ clip()?.title }}</h1>
      <div class="mb-6 text-gray-400">
        Uploaded By {{ clip()?.displayName }} &#183;
        <span>{{ clip()?.timestamp | timestamp }}</span>
      </div>

      <!-- Video Editor -->
      <div class="relative">
        <!-- Video Player -->
        <video #videoPlayer crossorigin controls
          class="mx-auto video-js vjs-theme-forest aspect-video">
          >
        </video>
      </div>
    </div>
  </section>

  <!-- More Clips -->
  <div class="container mx-auto my-8">
    <h2 class="mt-6 text-2xl">More Clips</h2>

    <app-clips-list [scrollable]="false"></app-clips-list>

    <div class="grid grid-cols-1 gap-4 lg:grid-cols-3">
      <a routerLink="/clip/b"
        class="mt-6 rounded-tl-2xl rounded-br-2xl shadow-xl transition duration-300 transform bg-secondary hover:-translate-y-2 hover:shadow-2xl">

        <div class="relative">

            <div class="overflow-hidden absolute bottom-full pb-5 w-full">
              <svg viewBox="0 0 100 50" preserveAspectRatio="none" class="absolute bottom-0 w-full h-full tranform"
                style="transform-origin: top center; transform: scale(2);">
                <path d="M0 25h25L75 0h25v50H0z" fill="#283046"></path>
              </svg>
            </div>
          </div>
        </div>

        <!-- Body -->
        <div class="p-8">

          <!-- Heading -->

          <!-- Name & Date -->
          <p class="mb-0">
