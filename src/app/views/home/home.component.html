<!-- Intro Section -->
<section class="overflow-hidden relative mb-2">
  <!-- The video -->
  <video [autoplay]="true" [muted]="true" loop class="object-cover absolute z-0 w-full h-full">
    <source src="hero.webm" type="video/webm">
  </video>

  <div class="absolute z-40 w-full h-full opacity-60 bg-gradient"></div>

  <div class="absolute z-40 w-full h-full">
    <div class="cube"></div>
    <div class="cube"></div>
    <div class="cube"></div>
    <div class="cube"></div>
    <div class="cube"></div>
  </div>

  <div class="container relative z-50 mx-auto">
    <div class="px-20 py-60 mx-auto w-full text-center md:w-8/12">
      <h1 class="mb-2 text-7xl font-bold uppercase">Clip it and ship it!</h1>
      <p>
        The #1 app to watch, clip, and share your awesome gaming moments
        with your friends and the world! With our world-class tools, we make
        it incredibly easy to share your videos. Get started today!
      </p>
    </div>
  </div>
</section>

<!-- Main Content -->
<section class="container mx-auto">
  <h1 class="grid gap-8 items-center mt-20 mb-12 text-4xl tracking-widest text-center uppercase latest">Latest</h1>

  <!-- Cli ps List -->
  <app-clips-list></app-clips-list>
</section>
