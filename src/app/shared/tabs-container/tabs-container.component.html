    <nav class="flex mb-4 text-center flex-nowrap">
      @for(tab of tabs(); track $index) {
      <a
        class="block w-full px-4 py-3 text-white transition rounded hover:text-white"
        href="#"
        [ngClass]="{
          'hover:text-indigo-400': !tab.active(),
          'hover:text-white text-white bg-indigo-400': tab.active(),
        }"
        (click)="selectTab(tab)"
        >{{ tab.title() }}</a
      >
      }

    </nav>

<ng-content></ng-content>
